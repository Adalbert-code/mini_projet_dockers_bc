version: '3.8'

services:
  # Service MySQL Database
  paymybuddy-db:
    image: mysql:8.0
    container_name: paymybuddy-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: db_paymybuddy
    ports:
      - "3306:3306"
    volumes:
      # Volume persistant pour les données MySQL
      - mysql-data:/var/lib/mysql
      # Montage du script d'initialisation SQL
      - ./initdb:/docker-entrypoint-initdb.d
    networks:
      - paymybuddy-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpassword"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 60s

  # Service Spring Boot Backend
  paymybuddy-backend:
    build:
      context: .
      dockerfile: Dockerfile
    image: paymybuddy-backend:latest
    container_name: paymybuddy-backend
    restart: always
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://paymybuddy-db:3306/db_paymybuddy?createDatabaseIfNotExist=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: rootpassword
    depends_on:
      paymybuddy-db:
        condition: service_healthy
    networks:
      - paymybuddy-network

# Réseau dédié pour l'isolation
networks:
  paymybuddy-network:
    driver: bridge

# Volume persistant pour MySQL
volumes:
  mysql-data:
    driver: local
